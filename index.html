<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Entrar</title>
</head>
<body>
    <div class="grid-container">
        <div class="form-container p-4">
            <div class="tittleContend mt-5">
                <img src="logo.svg" tittleContend__logo"></img>
                <p class="tittleContend__desc">Login into your account</p>
            </div>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label textColor">Email address</label>
                    <input type="email" class="form-control input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="alex@email.com">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label textColor">Password</label>
                    <input type="password" class="form-control input" id="exampleInputPassword1" placeholder="Enter your password">
                    <a href="#" class="forgotPassword">Forgot password?</a>
                </div>
                <button type="submit" class="btn loginBtn">Login Now</button>
            </form>  
        </div>

        <figure class="image">
            <img src="login-illustrator.svg" class="rounded mx-auto d-block" alt="...">
        </figure>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
